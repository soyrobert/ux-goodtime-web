<div class="goodtime-container goodtime-listado">
  <h1>{{ title }}</h1>
  <div class="alarms-list">
    <mat-card class="alarm-card" *ngFor="let alarm of alarms">
      <div class="alarm-content">
        <img [src]="alarm.image" alt="Alarm image" class="alarm-image" />
        <div class="alarm-info">
          <h3>{{ alarm.title }}</h3>
          <p>{{ alarm.time }}</p>
        </div>
        <div class="alarm-actions">
          <button mat-icon-button class="delete-button" (click)="deleteHistory(alarm)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
