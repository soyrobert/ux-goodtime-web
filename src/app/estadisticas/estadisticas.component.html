<div class="goodtime-container">
  <h1>Estadísticas</h1>

  <div class="container">
    <div class="column">
      <figure id="bar">
        <figcaption>Cantidad de alarmas que se posponen</figcaption>
      </figure>
    </div>

    <div class="second-column">
      <figure id="line">
        <figcaption>Horas pico de alarmas</figcaption>
      </figure>
    </div>
  </div>

  <br>
  <br>
  <br>


  <div class="button-container">
    <div class="alarm-actions">

      <button mat-raised-button class="back-button" (click)="back()">
        <mat-icon>arrow_back</mat-icon> Volver
      </button>
      
      <button mat-raised-button color="primary" class="reset-button" (click)="reset()">
        <mat-icon>check</mat-icon> Reiniciar estadísticas
      </button>

    </div>
  </div>

</div>
